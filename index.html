<!DOCTYPE html>
<html>
<head>
	<title>QuizDown</title>
	<link rel="stylesheet" type="text/css" href="css/fonts.css">
	<link rel="stylesheet" type="text/css" href="css/styles.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<script type="text/javascript" src="js/script.js"></script>
</head>
<body>
	<div class="header"></div>
	<div id="start-button">Start Game</div>
	<div class="game">
		<div class="question">
			<div class="question__item">
				<p class="question__text">What is the first book of the Percy Jackson & The Olympians series called?</p>
			</div>
		</div>

		<div class="answers answers--not_selectable">
			<div class="answer__item">
				<p class="answer__text">The Lightning Thief</p>
			</div>
			<div class="answer__item">
				<p class="answer__text">The Sea of Monsters</p>
			</div>
			<div class="answer__item">
				<p class="answer__text">The Titan's Curse</p>
			</div>
			<div class="answer__item">
				<p class="answer__text">The Battle of the Labyrinth</p>
			</div>
		</div>
	</div>
</body>
</html>
